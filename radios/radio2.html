<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>CMS</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .question-container {
        width: 500px;
        margin: 10px auto;
        box-shadow: 0px 0px 10px #484646;
        border-radius: 10px;
        border-bottom: 2px solid gray;
        position: relative;
        padding: 20px;
        transition-duration: 0.3s;
      }
      .question-container .question-state {
        position: absolute;
      }
      .question-container .question-state i {
        font-size: 20px;
      }
      .question-text {
        font-weight: bold;
        text-align: center;
        font-size: 20px;
        border-bottom: 2px solid #00bdfe;
        padding-bottom: 10px;
        width: fit-content;
        margin: 10px auto 0px;
      }
      .question-options {
        margin-bottom: 20px;
      }
      .question-options input {
        opacity: 0;
      }
      .question-options label {
        display: block;
        width: 50%;
        margin: 0px auto;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        font-size: 18px;
        border: 2px solid #b3b9bb;
        cursor: pointer;
        transition-duration: 0.3s;
      }
      .question-options input.true + label {
        border-color: green;
        color: green;
      }
      .question-options input.false + label {
        border-color: red;
        color: red;
      }
      .question-result p {
        font-weight: bold;
        color: #666;
        text-align: center;
        line-break: anywhere;
        line-height: 1.5;
      }
      @media (max-width: 650px) {
        .question-container {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="question-container">
      <div class="question-state"></div>
      <p class="question-text">What is your name ?</p>
      <div class="question-options">
        <input type="radio" id="option1" name="answer" value="ali" />
        <label for="option1">ali</label>
        <input type="radio" id="option2" name="answer" value="ahmad" />
        <label for="option2">ahmad</label>
        <input type="radio" id="option3" name="answer" value="all ali" />
        <label for="option3">ali ali</label>
      </div>
      <div class="question-result">
        <p id="result"></p>
      </div>
    </div>

    <script>
      const correctAnswer = "ali";
      const answers = document.getElementsByName("answer");
      answers.forEach((answer) => {
        answer.addEventListener("click", (event) => {
          answers.forEach((eachAnswer) => {
            if (eachAnswer.classList.contains("true")) {
              eachAnswer.classList.remove("true");
            }
            if (eachAnswer.classList.contains("false")) {
              eachAnswer.classList.remove("false");
            }
          });
          if (event.target.value == correctAnswer) {
            event.target.classList.add("true");
            document.querySelector(".question-container").style.boxShadow =
              " 0px 0px 10px green";
            document.querySelector(".question-text").style.borderColor =
              "green";
            document.querySelector(
              ".question-state"
            ).innerHTML = `<i style="color: green;" i class="fa-solid fa-circle-check"></i>`;
          } else {
            event.target.classList.add("false");
            document.querySelector(".question-container").style.boxShadow =
              " 0px 0px 10px #ff0000";
            document.querySelector(".question-text").style.borderColor =
              "#ff0000";
            document.querySelector(
              ".question-state"
            ).innerHTML = `<i  style="color: red;" class="fa-solid fa-circle-xmark"></i>`;
          }
          document.getElementById("result").innerHTML = "question description";
        });
      });
    </script>
  </body>
</html>

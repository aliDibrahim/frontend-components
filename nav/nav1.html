<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Frontend</title>

    <style>
      body {
        font-family: arial;
      }
      nav {
        position: relative;
        margin: 20px auto 0;
        width: 590px;
        height: 50px;
        background-color: #34495e;
        border-radius: 8px;
        font-size: 0;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      nav a {
        font-size: 15px;
        text-transform: uppercase;
        color: white;
        text-decoration: none;
        line-height: 50px;
        position: relative;
        z-index: 1;
        display: inline-block;
        text-align: center;
      }
      nav a.active {
        color: #0ceb19;
      }
      nav .animation {
        position: absolute;
        height: 100%;
        top: 0;
        background-color: #39bba2bd;
        border-radius: 8px;
        z-index: 0;
        left: -100px;
        width: 100px;
        transition-duration: 0.5s;
      }
      nav a:nth-child(1) {
        width: 100px;
      }
      a:nth-child(1):hover ~ .animation {
        width: 100px;
        left: 0;
      }
      nav a:nth-child(2) {
        width: 110px;
      }
      nav a:nth-child(2):hover ~ .animation {
        width: 110px;
        left: 100px;
      }
      nav a:nth-child(3) {
        width: 100px;
      }
      nav a:nth-child(3):hover ~ .animation {
        width: 100px;
        left: 210px;
      }
      nav a:nth-child(4) {
        width: 160px;
      }
      nav a:nth-child(4):hover ~ .animation {
        width: 160px;
        left: 310px;
      }
      nav a:nth-child(5) {
        width: 120px;
      }
      nav a:nth-child(5):hover ~ .animation {
        width: 120px;
        left: 470px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="">Home</a>
      <a href="#">About</a>
      <a href="#" class="active">Blog</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
      <div class="animation start-home"></div>
    </nav>
  </body>
</html>

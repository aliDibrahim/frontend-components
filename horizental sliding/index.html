<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>horizontal sliding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" alt="back button" id="backBtn" />
      <div class="gallery">
        <div>
          <span>
            <img src="images/image1.jpg" alt="image1" />
          </span>
          <span>
            <img src="images/image2.jpg" alt="image2" />
          </span>
          <span>
            <img src="images/image3.jpg" alt="image3" />
          </span>
        </div>
        <div>
          <span>
            <img src="images/image4.jpg" alt="image4" />
          </span>
          <span>
            <img src="images/image5.jpg" alt="image5" />
          </span>
          <span>
            <img src="images/image6.png" alt="image6" />
          </span>
        </div>
      </div>

      <img src="images/next.png" alt="back button" id="nextBtn" />
    </div>
    <script src="main.js"></script>
  </body>
</html>

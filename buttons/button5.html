<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: arial;
        margin: 0;
        padding: 0;
      }
      .btn-3 {
        scale: 0.65;
        line-height: 1;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background-color: var(--clr);
        color: #fff;
        border-radius: 10rem;
        font-weight: 600;
        font-size: 14px;
        padding: 12px 24px 12px 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: background-color 0.3s;
      }

      .btn-3 .button__icon-wrapper {
        flex-shrink: 0;
        width: 25px;
        height: 25px;
        position: relative;
        color: var(--clr);
        background-color: #fff;
        border-radius: 50%;
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .btn-3:hover {
        background-color: #8f44fd;
      }

      .btn-3:hover .button__icon-wrapper {
        color: #8f44fd;
      }

      .btn-3 .button__icon-svg--copy {
        position: absolute;
        transform: translate(-150%, 150%);
      }

      .btn-3:hover .button__icon-svg:first-child {
        transition: transform 0.3s ease-in-out;
        transform: translate(150%, -150%);
      }

      .btn-3:hover .button__icon-svg--copy {
        transition: transform 0.3s ease-in-out 0.1s;
        transform: translate(0);
      }
    </style>
  </head>
  <body>
    <a style="--clr: #000" class="btn-3" href="#">
      <span class="button__icon-wrapper">
        <svg
          width="10"
          class="button__icon-svg"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 15"
        >
          <path
            fill="currentColor"
            d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
          ></path>
        </svg>

        <svg
          class="button__icon-svg button__icon-svg--copy"
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          fill="none"
          viewBox="0 0 14 15"
        >
          <path
            fill="currentColor"
            d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
          ></path>
        </svg>
      </span>
      Explore
    </a>
  </body>
</html>

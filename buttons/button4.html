<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: arial;
        margin: 0;
        padding: 0;
      }
      .btn {
        display: block;
        width: fit-content;
        margin: 25px auto;
        position: relative;
        border: 2px solid black;
        border-radius: 30px;
        background-color: black;
        color: white;
        padding: 15px 30px;
        cursor: pointer;
        overflow: hidden;
      }
      .btn::before {
        content: "D";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 100%;
        background-color: rgb(221, 54, 207);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        border-radius: 30px;
        transition-duration: 0.3s;
      }
      .btn span {
        display: block;
        transition-duration: 0.3s;
        font-weight: bold;
        font-size: 18px;
      }
      .btn:hover {
        border-color: rgb(221, 54, 207);
      }
      .btn:hover::before {
        top: 0;
      }
      .btn:hover span {
        translate: 0 -40px;
      }
    </style>
  </head>
  <body>
    <button class="btn"><span>Download</span></button>
  </body>
</html>

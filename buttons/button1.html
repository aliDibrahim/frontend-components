<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <style>
      .login-btn {
        width: fit-content;
        margin: 50px auto;
        font-family: arial;
      }
      .login-btn a {
        color: #00bdfe;
        padding: 10px 40px;
        border-radius: 10px;
        border: 2px solid #00bdfe;
        transition-duration: 0.3s;
        text-decoration: none;
        position: relative;
        z-index: 1;
      }
      .login-btn a::before {
        content: "";
        position: absolute;
        width: 0%;
        height: 100%;
        background-color: #00bdfe;
        border-radius: 8px;
        top: 0;
        transition-duration: 0.5s;
        left: 50%;
        translate: -50% 0%;
        z-index: -1;
      }
      .login-btn a:hover {
        color: white;
      }
      .login-btn a:hover::before {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="login-btn">
      <a href="login.html">
        <i class="fa-solid fa-user"></i>
        <span>login</span></a
      >
    </div>
  </body>
</html>

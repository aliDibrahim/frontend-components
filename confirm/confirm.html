<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>CMS</title>
    <style>
      #myConfirm {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        width: 500px;
        margin: 10px auto;
        box-shadow: 0px 0px 10px #8bc34a;
        border-radius: 10px;
        border-bottom: 2px solid #8bc34a;
        padding: 15px 20px;
        text-align: center;
        line-height: 1.5;
        font-family: arial;
        z-index: 200;
        user-select: none;
        background-color: white;
      }
      #myConfirm .title {
        color: #8bc34a;
        width: fit-content;
        margin: 0px auto 20px;
        padding: 0px 25px 5px;
        border-bottom: 2px solid #8bc34a;
        font-size: 30px;
      }
      #myConfirm .buttons {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 10px;
        border-top: 1px solid #8bc34a;
        padding-top: 15px;
      }
      #myConfirm #cancel-confirm,
      #myConfirm #ok-confirm {
        background-color: transparent;
        border: 1px solid #8bc34a;
        border-radius: 5px;
        padding: 5px 25px;
        color: #8bc34a;
        font-size: 20px;
        transition-duration: 0.3s;
        cursor: pointer;
        user-select: none;
      }
      #myConfirm #ok-confirm:hover,
      #myConfirm #cancel-confirm:hover {
        background-color: #8bc34a;
        color: white;
      }
      .popup-overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 100;
        background-color: #3e3a3a69;
      }
    </style>
  </head>
  <body>
    <button id="myButton">Click me</button>
    <div id="myConfirm">
      <h2 class="title">Confirm</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo ab, neque
        dicta beatae dolorem magni, praesentium aut ea aliquam blanditiis velit
        accusamus dolorum odit vitae saepe sint id veniam necessitatibus.
      </p>
      <div class="buttons">
        <button id="ok-confirm">ok</button>
        <button id="cancel-confirm">cancel</button>
      </div>
    </div>
    <script>
      const myButton = document.getElementById("myButton");
      const myAlert = document.getElementById("myConfirm");
      const okConfirm = document.getElementById("ok-confirm");
      const cancelConfirm = document.getElementById("cancel-confirm");

      myButton.addEventListener("click", () => {
        myAlert.style.display = "block";
        let overlay = document.createElement("div");
        overlay.className = "popup-overlay";
        document.body.appendChild(overlay);
      });

      okConfirm.addEventListener("click", () => {
        myAlert.style.display = "none";
        document.querySelector(".popup-overlay").remove();
      });
      cancelConfirm.addEventListener("click", () => {
        myAlert.style.display = "none";
        document.querySelector(".popup-overlay").remove();
      });
    </script>
  </body>
</html>
